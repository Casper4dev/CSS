<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
       nav{
        background:teal;
        padding:1rem;
        text-align:center;
        position: sticky;
        top:0;
       }
       nav ul li{
        list-style: none;
        display: inline;
        margin: 0 1rem;
       }
       nav ul li a{
        text-decoration: none;
        color: white;
       }
       .container-wrapper{
        position: relative;
       }
       .container-wrapper > img{
        width:100%;
        height: 30rem;
        object-fit: cover;
       }
       .container-content{
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: 5% auto;
        text-align: center;
       }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <div class="container-wrapper">
        <img src="./images/portfolio-4.jpg" alt="">
        <div class="container-content">
        <h1>Get Smartphones at cheaper rates</h1>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <button>Register</button>
        </div>
    </div>
