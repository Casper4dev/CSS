<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding CSS To The  HTML Document</title>
    <style>
        div{
            background-color: blue;
            font-size: 27px;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------Inline-->
    <h1 style="background: crimson; color: white; text-align: center;">Lorem ipsum dolor sit.</h1>

    <!-----Internal-->
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus nulla eaque eius.
    </div>

    <!-----External-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas fuga veniam ab adipisci inventore necessitatibus vel officia et ipsam mollitia.</p>
    
</body>
</html>
